<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue todolist</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <div id="app">

        <!-- creo un lista -->
        <ul id="container-todo">
            <!-- creo un li per ogni oggetto contenuto in 'todos' e sbarro il testo se la proprietà 'done' è true -->
            <li v-for='(todo, indexTodos) in todos' v-bind:class="todos[indexTodos].done == false ? 'strike': '' ">
                <!-- inserisco il valore (stringa) dell'oggetto 'i' di todos -->
                {{todo.text}}
            </li>
        </ul>

    </div>


    <script src="js/script.js"></script>

</body>
</html>
